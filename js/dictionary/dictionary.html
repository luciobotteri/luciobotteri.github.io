<ion-view view-title="Dictionary">
  <ion-content>
    <ion-refresher pulling-text="Pull to refresh..." on-refresh="vm.doRefresh()">
    </ion-refresher>
    <label class="item item-input">
      <i class="icon ion-search placeholder-icon"></i>
      <input type="text" ng-model="wordFilter" placeholder="Search">
    </label>
    <ion-list>
      <ion-item collection-repeat="word in vm.dictionary | filter: wordFilter | orderBy: 'sh'" ng-click="vm.clickOnWord(word.sh)">
        {{word.sh}}
      </ion-item>
    </ion-list>
  </ion-content>
</ion-view>
