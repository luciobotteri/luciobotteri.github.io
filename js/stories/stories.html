<ion-view view-title="Stories">
  <ion-content>
    <label class="item item-input">
      <i class="icon ion-search placeholder-icon"></i>
      <input type="text" ng-model="storyFilter" placeholder="Search">
    </label>
    <ion-list>
      <ion-item collection-repeat="story in vm.stories | filter: storyFilter | orderBy: 'title'" ng-click="vm.clickOnStory(story.title)">
        {{story.title}}
      </ion-item>
    </ion-list>
  </ion-content>
</ion-view>
