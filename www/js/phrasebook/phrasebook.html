<ion-view view-title="Phrasebook">
  <ion-content>
    <label class="item item-input">
      <i class="icon ion-search placeholder-icon"></i>
      <input type="text" ng-model="phraseFilter" placeholder="Search">
    </label>
    <ion-list>
      <ion-item collection-repeat="phrase in vm.phrasebook | filter: phraseFilter | orderBy: 'sh'" ng-click="vm.clickOnPhrase(phrase.sh)">
        {{phrase.sh}}
      </ion-item>
    </ion-list>
  </ion-content>
</ion-view>
